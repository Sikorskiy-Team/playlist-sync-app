version: 2.1

executors:
  cloud-sdk:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/work
    environment:
        DJANGO_ENV: $CIRCLE_BRANCH
  git-crypt:
    docker:
      - image: xueshanf/docker-git-crypt
    working_directory: ~/work


jobs:
  encrypt:
    executor: git-crypt
    steps:
      - checkout:
          path: repo
      - run:
          name: Encrypt repo
          command: |
            echo $GIT_CRYPT_KEY | base64 --decode > ~/keyfile
            git-crypt unlock ~/keyfile
      - persist_to_workspace:
          root: ~/work
          paths:
            - repo
               
  deploy-django:
    executor: cloug-sdk
    steps:
      - attach_workspace:
          at: ~/work
      - run:
          name: Go to Django dir
          command: cd ./repo/src/django_server
      - run:
          name: Copy across app.yaml config
          command: ./app.yaml.sh > ./app.yaml
      - run:
          name: Set up gcloud config
          command: |
            echo $GCLOUD_KEY | base64 --decode | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GCLOUD_PROJECT}
            gcloud --quiet config set compute/zone ${GCLOUD_ZONE}
      - run:
          name: Deploying to App Engine
          command: gcloud app deploy app.yaml

workflows:
  deploy:
    jobs:
      - encrypt
      - deploy-django:
          name: deploy-django
          requires:
            - encrypt
